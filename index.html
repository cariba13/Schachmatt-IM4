<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schachrätsel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Optionaler Webfont-Fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Schachrätsel</h1>
  </header>

  <main>
    <button class="puzzle-button">
      <img src="assets/figur1.png" alt="Springer" class="icon">
      <div>
        <strong>Rätsel 1</strong><br>
        <span>Das hohe Ross</span>
      </div>
    </button>

    <button class="puzzle-button">
      <img src="assets/figur2.png" alt="Läufer" class="icon">
      <div>
        <strong>Rätsel 2</strong><br>
        <span>Lauf, Lauf, Lauf</span>
      </div>
    </button>

    <button class="puzzle-button">
      <img src="assets/figur3.png" alt="Bauer" class="icon">
      <div>
        <strong>Rätsel 3</strong><br>
        <span>Das Bauernopfer</span>
      </div>
    </button>

    <button class="puzzle-button">
      <img src="assets/figur4.png" alt="Turm" class="icon">
      <div>
        <strong>Rätsel 4</strong><br>
        <span>Der Aussichtsturm</span>
      </div>
    </button>
  </main>

  <footer>
    <div class="progress">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <button class="cache-button" disabled>Cache öffnen</button>
  </footer>

</body>
</html>
